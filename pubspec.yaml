name: fall_detector
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^1.7.3
  bezier_chart: ^1.0.17+1
  bouncing_widget: ^1.2.0
  cloud_firestore: ^0.14.3
  firebase_auth: ^0.18.3
  firebase_core: ^0.5.2

  geolocator: ^6.1.3
  json_annotation: ^3.1.0

  provider: ^4.3.2+2
  sensors: ^0.4.2+6

  cupertino_icons: ^1.0.0

dev_dependencies:
  build_runner: ^1.10.4
  json_serializable: ^3.5.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Avenir-Medium
      fonts:
        - asset: fonts/AvenirLTStd-Medium.otf
        - asset: fonts/AvenirLTStd-MediumOblique.otf
          style: italic

