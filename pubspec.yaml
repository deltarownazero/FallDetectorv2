name: fall_detector
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bezier_chart: ^1.0.17+1
  bouncing_widget: ^1.2.0
  cloud_firestore: ^0.14.3
  firebase_auth: ^0.18.3
  firebase_core: ^0.5.2

  geolocator: ^6.1.3
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  hive_generator: ^0.8.2
  json_annotation: ^3.1.0

  path_provider: ^1.6.24
  provider: ^4.3.2+2
  screen: ^0.0.5
  sensors: ^0.4.2+6

  cupertino_icons: ^1.0.0

dev_dependencies:
  build_runner: ^1.10.4
  json_serializable: ^3.5.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Avenir-Medium
      fonts:
        - asset: fonts/AvenirLTStd-Medium.otf
        - asset: fonts/AvenirLTStd-MediumOblique.otf
          style: italic

